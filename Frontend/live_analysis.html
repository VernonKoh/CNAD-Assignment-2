<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gait Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #343a40;
        }
        /* Buttons */
        button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        /* Form Styling */
        form {
            margin: 20px 0;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        /* Webcam Preview */
        #webcamPreview {
            max-width: 100%;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        /* Image Display */
        #capturedImage {
            max-width: 100%;
            height: auto;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        /* Navbar Container */
        #navbar-container {
            margin-bottom: 20px;
        }
        /* Posture Analysis Results */
        #analysisResults {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
        }
        .analysis-item {
            margin-bottom: 10px;
        }
        .analysis-item.warning {
            color: #ffc107; /* Yellow for warnings */
        }
        .analysis-item.high-risk {
            color: #dc3545; /* Red for high risk */
        }
        .analysis-item.success {
            color: #198754; /* Green for success */
        }
        /* Hide Headers by Default */
        #processedImageHeader, #postureAnalysisHeader, #liveWebcamHeader {
            display: none;
        }
        /* Redirect Button */
        #redirectButton {
            display: none; /* Hidden by default */
            background-color: #dc3545; /* Red for urgency */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>
    <h1>Gait Analysis</h1>
    <!-- Buttons to switch between Image Upload and Webcam -->
    <button id="webcamMode">Allow Webcam access</button>

    <!-- Redirect Button -->
    <button id="redirectButton">Find Nearby Clinics</button>

    <!-- Live Webcam Section -->
    <h2 id="liveWebcamHeader">Live Webcam:</h2>
    <img id="webcamFeed" src="" style="max-width: 100%; border: 2px solid black; display: none;" />

    <script>
        let videoStream;

        // Redirect to clinics.html when the button is clicked
        document.getElementById('redirectButton').addEventListener('click', () => {
            window.location.href = "clinics.html";
        });

        document.getElementById('webcamMode').addEventListener('click', () => {
            document.getElementById('webcamFeed').src = "http://127.0.0.1:5000/webcam";
            document.getElementById('webcamFeed').style.display = "block";
            document.getElementById('liveWebcamHeader').style.display = "block"; // Show header
        });

        // Dynamically load the navbar
        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                if (response.ok) {
                    const navbarHTML = await response.text();
                    document.getElementById('navbar-container').innerHTML = navbarHTML;
                } else {
                    console.error("Failed to load navbar: ", response.status, response.statusText);
                }
            } catch (error) {
                console.error('Failed to load navbar:', error);
            }
        }
        loadNavbar();  // Load navbar dynamically

    </script>
    <!-- Bootstrap JavaScript Bundle (for Navbar and Components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
