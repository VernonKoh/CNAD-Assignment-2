<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gait Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #343a40;
        }
        /* Buttons */
        button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        /* Form Styling */
        form {
            margin: 20px 0;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        /* Webcam Preview */
        #webcamPreview {
            max-width: 100%;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        /* Image Display */
        #capturedImage {
            max-width: 100%;
            height: auto;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        /* Navbar Container */
        #navbar-container {
            margin-bottom: 20px;
        }
        /* Posture Analysis Results */
        #analysisResults {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
        }
        .analysis-item {
            margin-bottom: 10px;
        }
        .analysis-item.warning {
            color: #ffc107; /* Yellow for warnings */
        }
        .analysis-item.high-risk {
            color: #dc3545; /* Red for high risk */
        }
        .analysis-item.success {
            color: #198754; /* Green for success */
        }
        /* Hide Headers by Default */
        #processedImageHeader, #postureAnalysisHeader, #liveWebcamHeader {
            display: none;
        }
        /* Redirect Button */
        #redirectButton {
            background-color: #dc3545; /* Red for urgency */
            margin-top: 20px;
        }

        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0d6efd; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>
    <h1>Gait Analysis</h1>

    <button id="webcamMode">Allow Webcam access</button>
    <!-- Video Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="video/*" style="display: none;" required>
        <button type="button" id="uploadFileBtn" style="background-color: #ffc107;">Upload Video</button>
        <button type="submit" style="margin-top: 10px;">Submit</button>
    </form>

    <!-- Redirect Button -->
    <div id="clinicsSection" style="display: none; margin-top: 20px;">
        <h4>Worried about your Gait? Find Nearby Clinics for proper analysis</h4>
        <button id="redirectButton">Find Nearby Clinics</button>
    </div>

    <div id="loadingIndicator" style="display: none;">
        <p>Uploading and processing video... Please wait.</p>
        <div class="spinner"></div> <!-- You'll need to define CSS for .spinner -->
      </div>

    <!-- Live Webcam Section -->
    <h2 id="liveWebcamHeader">Live Webcam:</h2>
    <img id="webcamFeed" src="" style="max-width: 100%; border: 2px solid black; display: none;" />

    <script>
        // Dynamically load the navbar
        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                if (response.ok) {
                    const navbarHTML = await response.text();
                    document.getElementById('navbar-container').innerHTML = navbarHTML;
                } else {
                    console.error("Failed to load navbar: ", response.status, response.statusText);
                }
            } catch (error) {
                console.error('Failed to load navbar:', error);
            }
        }
        loadNavbar();  // Load navbar dynamically

        // Handle file upload
        document.getElementById('uploadFileBtn').addEventListener('click', () => {
            document.getElementById('file').click();
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file');

            if (!fileInput.files[0]) {
                alert("Please select a file.");
                return;
            }
            formData.append('file', fileInput.files[0]);

            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = "block";

            try {
                const response = await fetch('http://localhost:8082/api/v1/assessment/upload_video', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data && data.download_url) {
                    //alert("Video Processing Complete! Click OK to download.");
                    //window.location.href = data.download_url; // Redirect to download the processed video

                    // Hide loading indicator
                    document.getElementById('loadingIndicator').style.display = "none";

                    // Display processed video on the frontend
                    const videoPlayer = document.createElement('video');
                    videoPlayer.src = data.download_url;
                    videoPlayer.controls = true; // Add controls like play, pause, etc.
                    videoPlayer.width = 640; // Set desired width
                    videoPlayer.height = 480; // Set desired height
                    document.body.appendChild(videoPlayer);

            // Make Clinic Button Available
            document.getElementById('clinicsSection').style.display = "block";

        } else {
            alert("Error: Invalid response from server. Please try again later.");
        }
    } catch (error) {
        console.error('Error uploading video:', error);
        alert("Failed to upload video. Please try again later.");
    } finally {
        // Hide loading indicator (ensure it's hidden even if an error occurs)
        document.getElementById('loadingIndicator').style.display = "none";
    }
});

document.getElementById('redirectButton').addEventListener('click', () => {
            // Redirect to the clinics page
            window.location.href = "clinics.html";
        });
        // Handle webcam access
        document.getElementById('webcamMode').addEventListener('click', () => {
            document.getElementById('webcamFeed').src = "http://127.0.0.1:5000/webcam";
            document.getElementById('webcamFeed').style.display = "block";
            document.getElementById('liveWebcamHeader').style.display = "block"; // Show header
        });
    </script>
    <!-- Bootstrap JavaScript Bundle (for Navbar and Components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
