<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessments</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 60%; margin: auto; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 8px 12px; margin: 5px; cursor: pointer; }
        .delete-btn { background-color: red; color: white; border: none; }
        .edit-btn { background-color: blue; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assessments</h1>
        <button onclick="location.href='create_assessment.html'">Create New Assessment</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="assessments-table">
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchAssessments() {
            const response = await fetch("http://localhost:8081/api/v1/users/assessments");
            const assessments = await response.json();
            const tableBody = document.getElementById("assessments-table");
            tableBody.innerHTML = "";
            
            assessments.forEach(a => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${a.id}</td>
                    <td>${a.name}</td>
                    <td>${a.description || "No description"}</td>
                    <td>
                        <button class="edit-btn" onclick="editAssessment(${a.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteAssessment(${a.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editAssessment(id) {
            window.location.href = `edit_assessment.html?id=${id}`;
        }

        async function deleteAssessment(id) {
            if (!confirm("Are you sure you want to delete this assessment?")) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:8081/api/v1/users/assessments/${id}`, {
                    method: "DELETE"
                });

                if (response.ok) {
                    alert("Assessment deleted successfully");
                    fetchAssessments(); // Refresh table
                } else {
                    alert("Failed to delete assessment");
                }
            } catch (error) {
                console.error("Error deleting assessment:", error);
                alert("An error occurred while deleting the assessment.");
            }
        }

        fetchAssessments();
    </script>
</body>
</html>
