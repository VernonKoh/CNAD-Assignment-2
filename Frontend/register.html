<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register User - LionBefrienders</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://www.workato.com/product-hub/wp-content/uploads/2022/01/Dec-product-header-new-2.gif');
            background-size: cover;
            font-family: "Poppins", sans-serif;
        }

        .register {
            width: 420px;
            padding: 40px;
            border-radius: 12px;
            background: #ffffff;
            margin: auto;
        }

        .form-instructions {
            font-size: 0.9rem;
            color: #6c757d; /* Bootstrap gray text color */
            text-align: center;
            margin-top: 1rem;
        }

            /* Add Spacing Between Fields */
    .form-group {
        margin-bottom: 15px; /* Space between email/password fields */
    }

    /* Updated FaceIO Button Styling */
    .faceio-btn {
        background-color: #20c997; /* teal */
        color: white;
    }

    .faceio-btn:hover {
        background-color: #17a589; /* Darker teal for hover */
    }

        .form-button {
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Uler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register">
        <h1 class="text-center">Register User</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p id="message" class="text-danger mt-3"></p>

        <!-- FaceIO Enrollment -->
<div class="text-center mt-4">
    <button class="btn w-100 faceio-btn" onclick="enrollNewUser()">Set Up Facial Recognition</button>

    <p class="form-instructions">
        Click "Set Up Facial Recognition" to register your face with FaceIO. This will allow you to log in securely using your face in the future.
    </p>
</div>

    </div>

    <!-- FaceIO Integration -->
    <div id="faceio-modal"></div>
    <script src="https://cdn.faceio.net/fio.js"></script>
    <script>
        // Instantiate fio.js with your application Public ID
        const faceio = new faceIO("fioaf90f");

        function enrollNewUser() {
            const email = document.getElementById("email")?.value; // Get email from input field

            if (!email) {
                alert("Please enter an email before enrolling!");
                return;
            }

            // Generate a unique identifier to avoid enrollment conflicts
            const uniqueWhoami = `${email}-${Date.now()}`;

            faceio.enroll({
                locale: "auto", // Automatically detect the user's locale
                payload: {
                    whoami: uniqueWhoami, // Unique identifier for each enrollment
                    email: email,         // Include the user's email for clarity
                },
            }).then(userInfo => {
                // Enrollment successful
                alert(`Enrollment successful! 
                       Facial ID: ${userInfo.facialId}
                       Email: ${email}`);
                console.log("Enrollment Info:", userInfo);
            }).catch(errCode => {
                // Handle enrollment failure
                console.error("Enrollment failed with error code:", errCode);
                alert(`Enrollment failed. Error code: ${errCode}`);
            });
        }
    </script>
</body>

</html>
