<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #007bff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Page Container */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Form Inputs */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        /* Question Box */
        .question {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #fafafa;
        }

        /* Buttons */
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
            margin-top: 10px;
        }

        .add-btn {
            background-color: #007bff;
            color: white;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        /* Options */
        .option {
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .option input {
            width: 40%;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="doctorwelcome.html">üè† Home</a>
    </div>

    <!-- Page Content -->
    <div class="container">
        <h1>üìù Create Assessment</h1>

        <div class="form-group">
            <label for="name">Assessment Name</label>
            <input type="text" id="name" placeholder="Enter assessment name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter assessment description" required></textarea>
        </div>

        <div id="questions-container"></div>

        <button class="btn add-btn" id="add-question-btn">‚ûï Add Question</button>

        <button class="btn submit-btn" id="create-assessment-btn">‚úÖ Create Assessment</button>
    </div>

    <script>
        let assessmentData = {
            name: "",
            description: "",
            questions: []
        };

        document.getElementById("name").addEventListener("input", function () {
            assessmentData.name = this.value;
        });

        document.getElementById("description").addEventListener("input", function () {
            assessmentData.description = this.value;
        });

        document.getElementById("add-question-btn").addEventListener("click", function () {
            const questionId = assessmentData.questions.length + 1;
            const questionElement = createQuestionElement(questionId);
            document.getElementById("questions-container").appendChild(questionElement);
            assessmentData.questions.push({
                id: questionId,
                question_text: "",
                options: []
            });
        });

        function createQuestionElement(questionId) {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.id = `question-${questionId}`;

            const questionTitle = document.createElement("input");
            questionTitle.type = "text";
            questionTitle.classList.add("question-input");
            questionTitle.placeholder = `Question ${questionId}: Enter question`;
            questionTitle.addEventListener("input", function () {
                assessmentData.questions.find(q => q.id === questionId).question_text = this.value;
            });

            const optionsContainer = document.createElement("div");
            optionsContainer.classList.add("option-list");

            const addOptionBtn = document.createElement("button");
            addOptionBtn.innerText = "‚ûï Add Option";
            addOptionBtn.classList.add("btn", "add-btn");
            addOptionBtn.addEventListener("click", function () {
                const optionId = optionsContainer.children.length + 1;
                const optionElement = createOptionElement(questionId, optionId);
                optionsContainer.appendChild(optionElement);
            });

            const deleteQuestionBtn = document.createElement("button");
            deleteQuestionBtn.innerText = "üóë Delete Question";
            deleteQuestionBtn.classList.add("btn", "delete-btn");
            deleteQuestionBtn.addEventListener("click", function () {
                assessmentData.questions = assessmentData.questions.filter(q => q.id !== questionId);
                questionDiv.remove();
            });

            questionDiv.appendChild(questionTitle);
            questionDiv.appendChild(optionsContainer);
            questionDiv.appendChild(addOptionBtn);
            questionDiv.appendChild(deleteQuestionBtn);

            return questionDiv;
        }

        function createOptionElement(questionId, optionId) {
            const optionDiv = document.createElement("div");
            optionDiv.classList.add("option");

            const optionInput = document.createElement("input");
            optionInput.type = "text";
            optionInput.placeholder = `Option ${optionId}`;
            optionInput.addEventListener("input", function () {
                assessmentData.questions.find(q => q.id === questionId).options[optionId - 1] = {
                    option_text: this.value,
                    risk_value: 0
                };
            });

            const riskValueInput = document.createElement("input");
            riskValueInput.type = "number";
            riskValueInput.placeholder = "Risk Value";
            riskValueInput.addEventListener("input", function () {
                assessmentData.questions.find(q => q.id === questionId).options[optionId - 1].risk_value = parseInt(this.value, 10);
            });

            const deleteOptionBtn = document.createElement("button");
            deleteOptionBtn.innerText = "üóë";
            deleteOptionBtn.classList.add("btn", "delete-btn");
            deleteOptionBtn.addEventListener("click", function () {
                optionDiv.remove();
            });

            optionDiv.appendChild(optionInput);
            optionDiv.appendChild(riskValueInput);
            optionDiv.appendChild(deleteOptionBtn);

            return optionDiv;
        }

        document.getElementById("create-assessment-btn").addEventListener("click", async function () {
            const response = await fetch("http://localhost:8081/api/v1/users/assessments", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(assessmentData)
            });

            if (response.ok) {
                alert("Assessment Created Successfully!");
                window.location.href = "manage_assessments.html";
            } else {
                alert("Failed to create assessment.");
            }
        });

    </script>

</body>
</html>
