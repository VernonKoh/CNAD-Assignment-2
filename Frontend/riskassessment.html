<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .question-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        .submit-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .submit-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Quiz</h1>
    <div id="quiz-container"></div>
    <button class="submit-btn" id="submit-btn" onclick="submitQuiz()" disabled>Submit</button>
    <div id="result"></div>

    <script>
        // Function to extract quizId from the URL query parameters
        function getQuizIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('quizId');
        }

        // Function to load the quiz based on the quizId
        async function loadQuiz() {
            const quizId = getQuizIdFromURL();
            if (!quizId) {
                alert("No quizId provided in the URL.");
                window.location.href = "selectassessment.html"; // Change to your desired page URL
                return;
            }

            try {
                // Dynamically fetch the quiz based on the quizId
                const response = await fetch(`http://localhost:8081/api/v1/users/questions/${quizId}`);
                const questions = await response.json();
                const quizContainer = document.getElementById("quiz-container");
                const submitButton = document.getElementById("submit-btn");

                quizContainer.innerHTML = ""; // Clear previous content

                questions.forEach((question, index) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question-container");
                    questionDiv.dataset.index = index; // Add index to questionDiv for easy tracking

                    let optionsHTML = "";
                    question.options.forEach(option => {
                        optionsHTML += `
                            <label>
                                <input type="radio" name="question${index}" value="${option.risk_value}">
                                ${option.option_text}
                            </label>
                        `;
                    });

                    questionDiv.innerHTML = `
                        <p><strong>${index + 1}. ${question.question_text}</strong></p>
                        <div class="options">${optionsHTML}</div>
                    `;

                    quizContainer.appendChild(questionDiv);

                    // Add event listener to check if a question is answered
                    questionDiv.addEventListener("change", () => {
                        checkAllQuestionsAnswered();
                    });
                });

                // Initial check to disable submit if not all questions are answered
                checkAllQuestionsAnswered();

            } catch (error) {
                console.error("Error loading quiz:", error);
            }
        }

        // Check if all questions have a selected option
        function checkAllQuestionsAnswered() {
            const allAnswered = [...document.querySelectorAll('.question-container')].every((questionDiv) => {
                return questionDiv.querySelector('input[type="radio"]:checked') !== null;
            });

            // Enable or disable the submit button based on whether all questions are answered
            document.getElementById("submit-btn").disabled = !allAnswered;
        }

        // Submit the quiz
        function submitQuiz() {
            let totalRiskScore = 0;
            const questions = document.querySelectorAll(".question-container");

            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    totalRiskScore += parseInt(selectedOption.value);
                }
            });

            document.getElementById("result").innerText = `Your total risk score is: ${totalRiskScore}`;
        }

        // Load the quiz when the page loads
        loadQuiz();
    </script>

</body>
</html>
