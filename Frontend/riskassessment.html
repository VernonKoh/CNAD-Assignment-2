<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .question-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        .submit-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .submit-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Quiz</h1>
    <div id="quiz-container"></div>
    <button class="submit-btn" id="submit-btn" onclick="submitQuiz()" disabled>Submit</button>
    <div id="result"></div>

    <script>
        let assessmentId; // Store assessment ID globally

        function getQuizIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('quizId');
        }

        async function loadQuiz() {
            assessmentId = getQuizIdFromURL();
            if (!assessmentId) {
                alert("No quizId provided in the URL.");
                window.location.href = "selectassessment.html"; 
                return;
            }

            try {
                const response = await fetch(`http://localhost:8081/api/v1/users/questions/${assessmentId}`);
                const questions = await response.json();
                const quizContainer = document.getElementById("quiz-container");

                quizContainer.innerHTML = ""; 

                questions.forEach((question, index) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question-container");
                    questionDiv.dataset.index = index;
                    
                    let optionsHTML = "";
                    question.options.forEach(option => {
                        optionsHTML += `
                            <label>
                                <input type="radio" name="question${index}" 
                                    value="${option.risk_value}" 
                                    data-option-id="${option.id}">
                                ${option.option_text}
                            </label>
                        `;
                    });

                    questionDiv.innerHTML = `
                        <p><strong>${index + 1}. ${question.question_text}</strong></p>
                        <div class="options">${optionsHTML}</div>
                    `;

                    quizContainer.appendChild(questionDiv);

                    questionDiv.addEventListener("change", () => {
                        checkAllQuestionsAnswered();
                    });
                });

                checkAllQuestionsAnswered();

            } catch (error) {
                console.error("Error loading quiz:", error);
                window.location.href = "selectassessment.html"; 
            }
        }

        function checkAllQuestionsAnswered() {
            const allAnswered = [...document.querySelectorAll('.question-container')].every((questionDiv) => {
                return questionDiv.querySelector('input[type="radio"]:checked') !== null;
            });

            document.getElementById("submit-btn").disabled = !allAnswered;
        }

        async function submitQuiz() {
            let totalRiskScore = 0;
            let selectedOptions = [];
            const questions = document.querySelectorAll(".question-container");

            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    console.log(selectedOption)
                    totalRiskScore += parseInt(selectedOption.value);
                    selectedOptions.push(parseInt(selectedOption.dataset.optionId)); // Correctly access data-option-id
                }
            });
            console.log(totalRiskScore)
            console.log(selectedOptions)
            
            
            const userID = localStorage.getItem('userID');

            const payload = {
                assessment_id: parseInt(assessmentId),
                user_id: parseInt(userID), // Replace with the actual user ID
                total_risk: totalRiskScore,
                option_ids: selectedOptions
            };
            console.log("Payload before sending:", payload);

            try {
                const response = await fetch("http://localhost:8081/api/v1/users/submit-assessment", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("result").innerText = `Assessment Submitted! Risk Score: ${totalRiskScore}`;
                } else {
                    document.getElementById("result").innerText = "Failed to submit assessment.";
                }
            } catch (error) {
                console.error("Error submitting quiz:", error);
                document.getElementById("result").innerText = "Error connecting to server.";
            }
        }

        loadQuiz();
    </script>

</body>
</html>
